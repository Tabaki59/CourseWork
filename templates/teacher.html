<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Система "Преподаватель - Студент" {% endblock %}</title>
</head>
<body>

        {% if students_list %}

    {% endblock %}

</html>
